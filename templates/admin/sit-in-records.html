{% extends 'admin/admin_layout.html' %} {% block content %}
<div class="px-4 py-6">
  <div class="mb-8">
    <h1 class="text-4xl font-bold font-khand tracking-wide text-gray-900 mb-4">
      Sit-in Records
    </h1>
    <p class="text-lg font-switzer text-gray-600">
      Manage all student sit-in records
    </p>
  </div>

  <!-- Filter Controls -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label
          for="date-filter"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Date Range</label
        >
        <select
          id="date-filter"
          class="cursor-pointer w-full py-1.5 px-2 border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500"
        >
          <option value="all">All Time</option>
          <option value="today">Today</option>
          <option value="this_week">This Week</option>
          <option value="this_month">This Month</option>
        </select>
      </div>
      <div>
        <label
          for="course-filter"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Course</label
        >
        <select
          id="course-filter"
          class="cursor-pointer w-full py-1.5 px-2 border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500"
        >
          <option value="all">All Courses</option>
          <option value="BSIT">BSIT</option>
          <option value="BSCS">BSCS</option>
          <option value="other">Other Courses</option>
        </select>
      </div>

      <div class="flex items-end">
        <button
          type="button"
          id="apply-filters-btn"
          class="cursor-pointer w-full bg-violet-800 text-white py-2 px-4 rounded-md hover:bg-violet-700"
        >
          Apply Filters
        </button>
      </div>
    </div>
  </div>

  <!-- Records Table -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div
      class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
    >
      <h2 class="font-khand tracking-widest text-xl text-gray-800">
        Sit-in Records
      </h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Sit-in number
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ID number
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Student
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Course
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Purpose
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Lab
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Date
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Time In
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Time Out
            </th>

            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody
          id="records-table-body"
          class="bg-white divide-y divide-gray-200"
        >
          <!-- Records will be loaded dynamically -->
          <tr>
            <td colspan="9" class="px-6 py-4 text-center text-gray-500">
              Loading records...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div
      class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6"
    >
      <div class="flex-1 flex justify-between sm:hidden">
        <a
          href="#"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        >
          Previous
        </a>
        <a
          href="#"
          class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        >
          Next
        </a>
      </div>
      <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
        <div>
          <p id="records-count" class="text-sm text-gray-700">
            Loading records...
          </p>
        </div>
        <div>
          <nav
            id="pagination-container"
            class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
            aria-label="Pagination"
          >
            <!-- Pagination controls will be loaded dynamically -->
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include the sit-in-records.js script -->
<script src="/static/js/sit-in-records.js"></script>
{% endblock %}
