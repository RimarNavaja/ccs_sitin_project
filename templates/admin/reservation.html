{% extends "admin/admin_layout.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-semibold mb-6">Reservations</h1>

  <!-- Create New Reservation Button -->
  <div class="flex justify-end mb-4">
    <button
      class="flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-violet-800 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500"
    >
      Create New Reservation
    </button>
  </div>

  <!-- Reservation Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Student ID
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Date
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Start Time
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            End Time
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Lab
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Purpose
          </th>
          <th
            class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Notes
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <!-- Example row -->
        <tr>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            123456
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            2023-05-01
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            10:00 AM
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            12:00 PM
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">524</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            Java
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            Need access to lab computers
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Reservation Modal (would be shown when Create New Reservation is clicked) -->
  <div
    class="hidden fixed z-10 inset-0 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
    id="reservationModal"
  >
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>

      <!-- Modal panel -->
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3
                class="text-lg leading-6 font-medium text-gray-900"
                id="modal-title"
              >
                Create New Reservation
              </h3>
              <div class="mt-4">
                <form class="space-y-4">
                  <div>
                    <label
                      for="student-id"
                      class="block text-sm font-medium text-gray-700"
                      >Student ID</label
                    >
                    <input
                      type="text"
                      name="student-id"
                      id="student-id"
                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                    />
                  </div>

                  <div>
                    <label
                      for="reservation-date"
                      class="block text-sm font-medium text-gray-700"
                      >Date</label
                    >
                    <input
                      type="date"
                      name="reservation-date"
                      id="reservation-date"
                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                    />
                  </div>

                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <label
                        for="start-time"
                        class="block text-sm font-medium text-gray-700"
                        >Start Time</label
                      >
                      <input
                        type="time"
                        name="start-time"
                        id="start-time"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                      />
                    </div>
                    <div>
                      <label
                        for="end-time"
                        class="block text-sm font-medium text-gray-700"
                        >End Time</label
                      >
                      <input
                        type="time"
                        name="end-time"
                        id="end-time"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                      />
                    </div>
                  </div>

                  <!-- Lab -->
                  <div>
                    <label
                      for="lab"
                      class="block text-sm font-medium text-gray-700 mb-2"
                      >Lab</label
                    >
                    <select
                      id="lab"
                      name="lab"
                      class="block w-full rounded-md py-2 pl-2 border-gray-300 shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                    >
                      <option value="">Select a lab</option>
                      <option value="524">524</option>
                      <option value="526">526</option>
                      <option value="530">530</option>
                      <option value="544">544</option>
                      <option value="517">517</option>
                    </select>
                  </div>

                  <div>
                    <label
                      for="purpose"
                      class="block text-sm font-medium text-gray-700 mb-2"
                      >Purpose</label
                    >
                    <select
                      id="purpose"
                      name="purpose"
                      class="block w-full rounded-md py-2 pl-2 border-gray-300 shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                    >
                      <option value="">Select a purpose</option>
                      <option value="C#">C#</option>
                      <option value="c">C</option>
                      <option value="Java">Java</option>
                      <option value="ASP.Net">ASP.Net</option>
                      <option value="Php">Php</option>
                      <option value="Python">Python</option>
                      <option value="other">Other</option>
                    </select>
                  </div>

                  <div>
                    <label
                      for="notes"
                      class="block text-sm font-medium text-gray-700"
                      >Additional Notes</label
                    >
                    <textarea
                      id="notes"
                      name="notes"
                      rows="3"
                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-violet-500 focus:ring-violet-500 sm:text-sm"
                      placeholder="Enter any additional requirements or information"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-violet-800 text-base font-medium text-white hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 sm:ml-3 sm:w-auto sm:text-sm"
          >
            Create Reservation
          </button>
          <button
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            onclick="closeReservationModal()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for modal -->
  <script>
    // Function to open the reservation modal
    function openReservationModal() {
      document.getElementById("reservationModal").classList.remove("hidden");
    }

    // Function to close the reservation modal
    function closeReservationModal() {
      document.getElementById("reservationModal").classList.add("hidden");
    }

    // Attach event listener to the Create New Reservation button
    document.addEventListener("DOMContentLoaded", function () {
      const createButton = document.querySelector(
        "button.flex.items-center.justify-center.px-6.py-3"
      );
      if (createButton) {
        createButton.addEventListener("click", openReservationModal);
      }
    });
  </script>
</div>
{% endblock %}
